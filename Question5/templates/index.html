<html lang="en">
<head>

<body>
    <form id="u-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="x" class="form-label">Enter the value of x</label>
          <input type="text" class="form-control" id="x">
        </div>
        <div class="mb-3">
          <label for="n" class="form-label">Enter the value of n</label>
          <input type="text" class="form-control" id="n">
        </div>
        <button id="sub" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>The answer is as following: </p>
      <script>
        $(document).ready(function(){
            let my_form = document.getElementById("u-form");
            let x = document.getElementById("x");
            let y = document.getElementById("y");
            const csrf = document.getElementsByName("csrfmiddlewaretoken");
            my_form.addEventListener("submit", (e) => {
                e.preventDefault();
                const fd = new FormData();
                console.log("Hello");
                fd.append("csrfmiddlewaretoken", csrf[0].value);
                fd.append("x", x);
                fd.append("n", n);
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/v1/calculate",
                    enctype: "multipart/form-data",
                    data: fd,
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (error) {
                    },
                    cache: false,
                    contentType: false,
                    processData: false,
                });
            });
        });
    
      </script>
    </body>
